<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/static/styles/myCSS.css">
        <title>Stock Data Visualizer</title>
    </head>
    <body>
        <h1>Stock Data Visualizer</h1>
    <form method="POST">
      <label for="stock_symbol">Select a stock:</label>
      <select id="stock_symbol" name="stock_symbol">
        <option value="MSFT">Microsoft</option>
        <option value="GOOGL">Google</option>
        <option value="AAPL">Apple</option>
        <option value="DIS">Walt Disney Co.</option>
        <option value="CMCSA">Comcast Corporation</option>
        <option value="NFLX">Netflix</option>
      </select>

      <br><br>

      <label for="chart_type">Chart Type:</label>
      <select id="chart_type" name="chart_type">
        <option value="1">Line Chart</option>
        <option value="2">Bar Chart</option>
      </select>

      <br><br>

      <label for="time_series">Time Series:</label>
      <select id="time_series" name="time_series">
        <option value="1">Daily</option>
        <option value="2">Weekly</option>
        <option value="3">Monthly</option>
      </select>

      <br><br>

      <label for="start_date">Start Date:</label>
      <input type="date" id="start_date" name="start_date" required>

      <br><br>

      <label for="end_date">End date:</label>
      <input type="date" id="end_date" name="end_date" required>

      <br><br>

      <input type="submit" value="Generate Chart">
    </form>

    {% if chart %}
      <img src="{{ chart }}" alt="Stock chart">
    {% endif %}
  </body>
    </body>
</html>
